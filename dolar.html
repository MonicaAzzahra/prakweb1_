<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Dollar ke Rupiah</title>
</head>
<body>

  <h2>Konversi Dollar ke Rupiah</h2>

  <label for="uangRupiah">Masukkan jumlah uang dalam Rupiah:</label>
  <input type="number" id="uangRupiah" placeholder="Jumlah uang dalam Rupiah">
  <button onclick="hitungKurs()">Konversi</button>

  <p>Nilai dalam Dollar: <span id="nilaiDollar"></span></p>

  <script>
    function hitungKurs() {
      // Kurs 1$ = 15.588rupiah
      let kurs = 15588;

      // Mengambil nilai input
      let uangRupiah = document.getElementById("uangRupiah").value;

      // Menghitung nilai dalam dollar
      let nilaiDollar = uangRupiah / kurs;

      // Menampilkan hasil konversi
      document.getElementById("nilaiDollar").innerText = nilaiDollar + " Dollar";
    }
  </script>

</body>
</html>
