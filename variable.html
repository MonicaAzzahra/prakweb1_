<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variabel</title>
</head>
<body>
    <div id="nama"></div>
</body>
<script>
    var nama_depan = " Monica";
    var nama_belakang = " Azzahra";
    console.log(typeof(nama_belakang));
    var namalengkap = nama_depan + nama_belakang;
    document.getElementById("nama").innerHTML = "Nama Lengkap :" + namalengkap
    function hitung(a,b){
        return a + b;
    }
    console.log(hitung(2,5)); 
</script>
</html>
